<div class="chart">
    <canvas baseChart
    *ngIf = "this.doughnutChartDatasets[0].data.length > 0"
  [type]="'doughnut'"
  [datasets]="doughnutChartDatasets"
  [labels]="doughnutChartLabels"
  [options]="doughnutChartOptions"
  [plugins]="doughnutChartPlugins"
  [legend]="doughnutChartLegend">
</canvas>
</div>
